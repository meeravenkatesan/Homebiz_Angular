
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li class="active">Search</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3 ng-show=searchison>{{searchmessage}}</h3>
               <hr>
            </div>
            <!--<form>
            <input type="text" name="search" placeholder="Search.." ng-model="searchterm">
            <button name="startsearch" title="Search" ng-click="turnSearchOn()"></button>
            </form>-->
        </div>
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showBizList">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showBizList">
                 <button ng-click="toggleDetails()" class="btn btn-xs btn-orange pull-right"
                    type="button">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button>
                 <button ng-click="toggleFavorites()" class="btn btn-xs btn-orange pull-right"
                    type="button">
                    {{showFavorites ? 'Hide Favorite Button':'Show Favorite Button'}}
                </button>
            </div>
            <div class="col-xs-12" ng-if="showBizList">
               <ul class="media-list tab-pane fade in active">
                <li class="media" ng-repeat="biz in bizes | filter : searchterm">
                    <div class="media-left media-middle">
                        <a ui-sref="app.bizdetails({id: biz._id})">
                        <img class="media-object img-thumbnail"
                        ng-src={{biz.image}} alt="{{biz.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{biz.name}}
                        <span class="label label-danger label-xs">{{biz.label}}</span>
                        </h2>
                        <p ng-show="showDetails">{{biz.description}}</p>
                         <button  ng-show="showFavorites" ng-click="addToFavorites(biz._id)" class="btn btn-xs btn-default pull-right"
                    type="button">
                          <i class="fa fa-heart"></i>
                        </button>
                    </div>
                </li>
            </ul>

           <!-- </div>-->
            </div>
        </div>

    </div>
